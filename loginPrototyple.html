<!DOCTYPE html>
<html>
<head>
  <title>Login To Order</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #FF69B4;
    }
    .login-container {
      max-width: 300px;
      margin: 0 auto;
    }
    .login-form input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .login-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF69B4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #E066A3;
    }
    .login-form button:active {
      background-color: #C04D82;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <div class="login-container">
    <form class="login-form" onsubmit="return login(event)">
      <input type="text" placeholder="Username" required>
      <br>
      <input type="password" placeholder="Password" required>
      <br>
      <button type="submit">Log in</button>
    </form>
  </div>
  
  <!-- JavaScript code for login functionality -->
  <script>
    function login(event) {
      event.preventDefault(); // Prevent form submission
      
      // Perform login validation
      var username = event.target.elements[0].value;
      var password = event.target.elements[1].value;
      
      // Replace the following code with your own login validation logic
      if (username === "admin" && password === "password") {
        alert("Login successful!");
        window.location.href = "content://media/external/file/494"; // Redirect to the dashboard page
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</body>
